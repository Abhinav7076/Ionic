<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Budget Planner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Calculate Expense</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Expense Reason</ion-label>
        <ion-input type="text" ngModel reason></ion-input>
        <ion-note slot="helper">Enter a valid reason</ion-note>
        <ion-note slot="error">Invalid reason</ion-note>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Expense Amount</ion-label>
        <ion-input type="number" ngModel amt></ion-input>
        <ion-note slot="helper">Enter a valid amount</ion-note>
        <ion-note slot="error">Invalid amount</ion-note>
      </ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>
