<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Budget Planner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">

        <ion-card>
          <ion-card-header>
            <ion-card-title>Calculate Expense</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            
            <ion-item>
              <ion-label position="floating">Expense Reason</ion-label>
              <ion-input type="text" ngModel reason></ion-input>
              </ion-item>
            <ion-item>
              <ion-label position="floating">Expense Amount</ion-label>
              <ion-input type="number" ngModel amt></ion-input>
              </ion-item>
      
              <ion-button color="danger"><ion-icon name="close-outline"></ion-icon>Clear</ion-button>
              <ion-button color="primary"><ion-icon name="add-outline"></ion-icon>Add Expense</ion-button>
          
          </ion-card-content>

    
        </ion-card>
      
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
