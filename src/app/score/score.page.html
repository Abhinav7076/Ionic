<ion-header>
  <ion-toolbar>
    <ion-title>score</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/home']" default-href="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="warning ion-text-center">
    <ion-card-header>
      <ion-card-title>{{this.dataService.score}} out of 3 correct!</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
